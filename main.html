<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold "> $ <span id="main-balance">4500</span></h1>
                    <p class="border rounded p-1">Available balance</p>
                </div>
                <button class="btn hover:bg-blue-300">Log out</button>
            </nav>
            <section class="mt-10 ">
                <h1 class="text-2xl font-bold mb-2 pl-2">Welcome to Payooo!</h1>
                <p class="pl-2">Enjoy the easy & convenient financial service with us.</p>
                <div class="cards grid grid-cols-3 mt-10 gap-2 p-2 ">
                    <div id="add-money-box" class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cash-out-box" class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box cursor-pointer border rounded-sm p-3 text-center hover:bg-blue-300">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transaction History</h3>
                    </div>
                </div>

                <!-- Add Money Section -->

            <section id="addMoney">
                <h2>Add Money</h2>
                <div>
                    <div class="hero-content flex-col lg:flex-row-reverse">
                     
                      <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <legend>Select a Bank</Select></legend>
                            <select class="select">
                                <option disabled selected>Select bank</option>
                                <option value="Bkash">Bkash</option>
                                <option value="Nagad">Nagad</option>
                                <option value="Rocket">Rocket</option>
                                <option value="U Pay">U Pay</option>
                                <option value="DBBL">DBBL</option>

                              </select>
                              <fieldset class="fieldset">
                                <label class="fieldset-label">Account Number</label>
                                <input value="01313176712" id="account-num" type="number" class="input" placeholder="Type your Account number" required />
                                <label class="fieldset-label">Amount</label>
                                <input id="amount" type="number" class="input" placeholder="Type your Amount" required />
                                <label class="fieldset-label">PIN</label>
                                <input value="1234" id="pin-num" type="text" class="input" placeholder="Type your PIN" required />
                                <div><a class="link link-hover">Forgot PIN?</a></div>
                                <button id="add-money" type="submit"      id="login-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Add Money</button>
                              </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
            </section>
            
        </section>

        <!-- Cash Out Section -->

        <section id="cashOut">
            <h2>Cash Out</h2>
            <fieldset class="fieldset">
                <label class="fieldset-label">Account Number</label>
                <input value="01313176712" id="account-num" type="number" class="input" placeholder="Type your Account number" required />
                <label class="fieldset-label">Amount</label>
                <input id="cashout-amount" type="number" class="input" placeholder="Type your Amount" required />
                <label class="fieldset-label">PIN</label>
                <input value="1234" id="cashout-pin" type="text" class="input" placeholder="Type your PIN" required />
                <div><a class="link link-hover">Forgot PIN?</a></div>
                <button id="cashout-btn" type="submit"      id="login-btn" class="btn btn-neutral border-none bg-blue-700 mt-4">Cash Out</button>
              </fieldset>
        </section>
        </header>

    </section>
    <script src="script/addMoney.js"></script>
    <script src="script/toggle.js"></script>
    <script src="script/cashOut.js"></script>
</body>
</html>
