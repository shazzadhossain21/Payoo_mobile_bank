<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto bg-slate-200 py-6">

        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="relative flex justify-center items-center w-9/12 my-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login section -->

        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl mt-5 mb-20">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Account Number</label>
                    <input value="01313176712" id="account-num" type="number" class="input" placeholder="Type your Acc number" required />
                    <label class="fieldset-label">PIN</label>
                    <input value="1234" id="pin-num" type="text" class="input" placeholder="Type your PIN" required />
                    <div><a class="link link-hover">Forgot PIN?</a></div>
                    <button id="login-btn" class="btn btn-neutral bg-blue-600 mt-4">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>

    </section>
    <script src="script/login.js"></script>
</body>
</html>
